<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>servidor IoT</title>
  </head>
  <body>
    <h1>Lista dos equipamentos ligados</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">ON/OFF</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>LED 1</td>
            <td>
                <div class="btn-group" role="group" aria-label="botao ligacao led 1">

                  <form action="/ligarled1" method="POST">
                  <input type="submit" value = "ON">
                  </form>
                  <form action="/desligarled1" method="POST">
                  <input type="submit" value = "OFF">
                  </form>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>LED 2</td>
            <td> 
                <div class="btn-group" role="group" aria-label="botao ligacao led 2">

                  <form action="/ligarled2" method="POST">
                  <input type="submit" value = "ON">
                  </form>
                  <form action="/desligarled2" method="POST">
                  <input type="submit" value = "OFF">
                  </form>
                </div>
            </td>
          </tr>
        </tbody>
    </table>

  
  </body>
  <script></script>
</html>
