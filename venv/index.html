<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>servidor IoT</title>
  </head>
  <body>
    <h1>Lista dos equipamentos ligados</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">ON/OFF</th>
          </tr>
        </thead>
        <form action="">
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>LED 1</td>
            <td>
                <div class="btn-group" role="group" aria-label="botao ligacao led 1">
                    <input type="radio" class="btn-check" name="onoff1" id="on1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="on1">ON</label>
                  
                    <input type="radio" class="btn-check" name="onoff1" id="off1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="off1">OFF</label>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>LED 2</td>
            <td> 
                <div class="btn-group" role="group" aria-label="botao ligacao led 2">
                    <input type="radio" class="btn-check" name="onoff2" id="on2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="on2">ON</label>
                  
                    <input type="radio" class="btn-check" name="onoff2" id="off2" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="off2">OFF</label>
                </div>
            </td>
          </tr>
        </tbody>
      </form>
    </table>

  </body>
</html>
